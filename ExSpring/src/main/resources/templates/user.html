<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Найденный пользователь</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти">
    </form>
    <hr/>
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Login</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>

        </tr>
        <tr>
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getName()}"/>
            <td th:text="${user.getAge()}"/>
            <td th:text="${user.getEmail()}"/>
            <td th:text="${user.login}"/>
            <td th:each="role:${user.roles}" th:text="${role.role}"/>
        </tr>
    </table>
    <br>
    <form th:action="@{/admin/{id}/edit(id=${user.id})}" th:object="${user}">
        <button style="background: mintcream" type="submit">Изменить</button>
    </form>
    <br>
    <form th:method="DELETE" th:action="@{/admin/{id}/delete(id=${user.id})}">
        <input type="hidden" name="id" th:value="${user.id}">
        <button style="background: moccasin" type="submit" value="Delete">Удалить</button>
    </form>
    <br/>
    <form th:action="@{/admin}">
        <button type="submit">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
